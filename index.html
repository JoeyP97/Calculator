<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <button class="clear" id="clear">A/C</button>
                <button class="clear" id="sign">+/-</button>
                <button class="calc clear" id="mod">%</button>
                <button class="calc operator" id="/">/</button>
                <button class="calc" id="1">1</button>
                <button class="calc" id="2">2</button>
                <button class="calc" id="3">3</button>
                <button class="calc operator" id="x">*</button>
                <button class="calc" id="4">4</button>
                <button class="calc" id="5">5</button>
                <button class="calc" id="6">6</button>
                <button class="calc operator" id="-">-</button>
                <button class="calc" id="7">7</button>
                <button class="calc" id="8">8</button>
                <button class="calc" id="9">9</button>
                <button class="calc operator" id="+">+</button>
                <button class="calc zero" id="0">0</button>
                <button class="calc"  id=".">.</button>
                <button class="equals operator" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
